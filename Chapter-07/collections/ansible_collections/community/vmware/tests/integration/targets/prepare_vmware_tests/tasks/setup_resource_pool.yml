---
- name: Add resource pool to vCenter
  vmware_resource_pool:
    datacenter: '{{ dc1 }}'
    cluster: '{{ ccr1 }}'
    resource_pool: DC0_C0_RP1
    mem_shares: normal
    mem_limit: -1
    mem_reservation: 0
    mem_expandable_reservations: true
    cpu_shares: normal
    cpu_limit: -1
    cpu_reservation: 0
    cpu_expandable_reservations: true
    state: present
