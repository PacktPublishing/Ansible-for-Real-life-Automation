- when: vcsim is not defined
  block:
    - name: create new VM
      vmware_guest:
        validate_certs: false
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: clone_resize_disks_original
        datacenter: "{{ dc1 }}"
        cluster: "{{ ccr1 }}"
        folder: "{{ f0 }}"
        hardware:
          num_cpus: 1
          memory_mb: 128
        guest_id: debian8_64Guest
        disk:
          - size_gb: 1
            type: thin
            datastore: "{{ rw_datastore }}"
        state: poweredoff

    - name: convert to VM template
      vmware_guest:
        validate_certs: false
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: clone_resize_disks_original
        datacenter: "{{ dc1 }}"
        cluster: "{{ ccr1 }}"
        folder: "{{ f0 }}"
        is_template: true

    - name: clone template and modify disks
      vmware_guest:
        validate_certs: false
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: clone_resize_disks_clone
        datacenter: "{{ dc1 }}"
        cluster: "{{ ccr1 }}"
        folder: "{{ f0 }}"
        disk:
          - size_gb: 2
            type: thin
            datastore: "{{ rw_datastore }}"
          - size_gb: 3
            type: thin
            datastore: "{{ rw_datastore }}"
        template: clone_resize_disks_original
        state: poweredoff
      register: l_clone_template_modify_disks

    - assert:
        that:
          - l_clone_template_modify_disks.changed | bool

    - name: delete VM clone & original template
      vmware_guest:
        validate_certs: false
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        name: "{{ item }}"
        datacenter: "{{ dc1 }}"
        cluster: "{{ ccr1 }}"
        folder: "{{ f0 }}"
        state: absent
      with_items:
        - clone_resize_disks_original
        - clone_resize_disks_clone
