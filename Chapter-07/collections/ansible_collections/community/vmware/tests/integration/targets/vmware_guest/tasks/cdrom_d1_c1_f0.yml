- name: clone vm
  vmware_guest:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: test_vm2
    template: test_vm1
    datacenter: "{{ dc1 }}"
    state: poweredoff
    folder: vm
    convert: thin

