- set_fact:
    vcenter_hostname: "{{ vcsim }}"
    vcenter_username: "user"
    vcenter_password: "pass"


- name: set state to poweroff on all VMs
  vmware_guest:
    name: "{{ item.name }}"
    state: poweredoff
  with_items: "{{ virtual_machines + virtual_machines_in_cluster }}"
  register: poweroff_d1_c1_f0
